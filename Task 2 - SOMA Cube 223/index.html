<!DOCTYPE html>

<head lang="en">

    <title>SOMA kubas 223</title>

    <script src="glMatrix-0.9.5.min.js"></script>
    <script src="webgl-utils.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 uColor;
    varying float vLightAngle;

    void main(void) {
        gl_FragColor = uColor * vLightAngle;
    }
</script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;

    varying float vLightAngle;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vec4 transformNormal = uMVMatrix * vec4(aVertexNormal, 1.0);

        vec3 directionalVector = vec3(0.5, 0.5, 0.5);

        vLightAngle = dot(normalize(transformNormal.xyz), directionalVector);
    }
</script>


    <script src="graphics.js"></script>
</head>
